<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<title>経費管理ページ</title>
<link rel="stylesheet" href="css/employeeStyle.css">
</head>
<body>
	<div class="main clearfix">
		<div id="list">
			<form id="employeeSelector">
 				<div>
					<label for="expStatusParam">ステータス:</label>
					<select name="expStatusParam" id="expStatusParam">
					</select>
				</div>
				<div>
					<label for="applicantParam">申請者検索:</label>
					<input type="text" maxlength="10" name="applicantParam" id="applicantParam">
				</div>
				<div>
					<label for="titleParam">タイトル検索:</label>
					<input type="text" maxlength="30" name="titleParam" id="titleParam">
				</div>
				<button id="findExpense">検索</button>
			</form>
			<p>経費一覧:</p>
			<div id="expenses"></div>
			<div id="insertBlock">
				<button type="button" id="newExpense" onclick="location.href='./NewExpense.html'">新規申請</button>
			</div>
            <div>
				<button id="downloadCsv" onclick="location.href='api/employees/csv'">CSVファイルに出力</button>
            </div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/expenses.js"></script>

</body>
</html>
