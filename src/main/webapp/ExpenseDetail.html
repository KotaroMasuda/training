<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<title>経費管理ページ</title>
<link rel="stylesheet" href="css/employeeStyle.css">
</head>
<body>
	<div class="main clearfix">
		<div id="detail">
			<p>経費詳細データ：</p>
			<form id="employeeForm" enctype="multipart/form-data">
				<div class="error"></div>
				<div>
					<label for="id">ID:</label>
					<input type="text" name="id" id="id" disabled>
				</div>
				<div>
					<label for="id">経費ID:</label>
					<input type="text" name="expenseId" id="expenseId">
				</div>
				<div>
					<label for="applyDate">申請日:</label>
					<input type="text" name="applyDate" id="applyDate" placeholder="2019-4-1">
				</div>
<!--
				<div>
					<label for="changeDate">更新日:</label>
					<input type="text" name="changeDate" id="changeDate" placeholder="2019-4-1">
				</div>
-->
				<div>
					<label for="applicant">申請者:</label>
					<input type="text" maxlength="10" name="applicant" id="applicant" value="taro" disabled>
				</div>
				<div>
					<label for="title">タイトル:</label>
					<input type="text" maxlength="100" name="title" id="title">
				</div>
				<div>
					<label for="payee">支払先:</label>
					<input type="text" maxlength="100" name="payee" id="payee">
				</div>
				<div>
					<label for="price">金額:</label>
					<input type="text" name="price" id="price">
				</div>
            	<div>
					<button id="applyExpense">申請</button>
					<button type="button" id="backToList" onclick="location.href='./ExpenseList.html'">一覧に戻る</button>
            	</div>
			</form>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/expenses.js"></script>

</body>
</html>
